{% extends "theme.html" %}
{% block main %}
<div class= 'container'>

    <div class="row mt-3">
        <div class="col-lg-3">
            <div class='list-group border shadow'>
                <a href="/" class="mb-3">
                    <button class="btn btn-outline-dark" style="width:10rem;">
                    All Products
                    </button>
                </a>
                {% for j in allcategories %}
                <a href="/?category={{j.id}}" class="mb-3">
                    <button class="btn btn-outline-dark" style="width:10rem;">
                    {{j.name}}
                    </button>
                </a>

                {% endfor %}
            </div>
        </div>
        <div class="col-lg-9">
            <div class= 'row'>
                {% for i in allproducts %}
                <div class= 'col-lg-4 '>
                    {% comment %} <h1> Welcome to my shop</h1> {% endcomment %}
                    
                    <div class="card mb-3 shadow" style="width:15rem;height:25rem;">
                        <div class='card-header'>
                            <img src="{{i.image.url}}" alt="Image Not Found" class="img-fluid"/>
                        </div>
                        <div class='card-body'>
                            <h5>{{i.name}}</h5>
                            <h5>Price : {{i.price}}</h5>
                        </div>
                        <div class='card-footer'>
                            <button class="btn btn-outline-dark">
                                BOOK NOW
                            </button>
                        </div>
                    </div>
                   
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    
    </div>

{% endblock %}
